<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="fc:frame" content="vNext">
    <meta name="base:app_id" content="[SONRA EKLENECEK]">
    <meta property="og:title" content="Top Notch Quotes">
    <meta property="og:description" content="Discover inspiring book quotes">
    <meta property="og:image" content="preview.png">
    <title>Top Notch Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>üìö Top Notch</h1>
            <p class="subtitle">Random Book Quotes</p>
        </header>

        <main class="quote-section">
            <div class="quote-card" id="quoteCard">
                <div class="quote-content">
                    <span class="quote-mark">"</span>
                    <p class="quote-text" id="quoteText">Tap the button below to discover an inspiring quote</p>
                    <span class="quote-mark closing">"</span>
                </div>
                <div class="quote-meta">
                    <p class="quote-author" id="quoteAuthor"></p>
                    <p class="quote-book" id="quoteBook"></p>
                </div>
                <button class="favorite-btn" id="favoriteBtn" aria-label="Add to favorites">
                    <svg class="star-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </button>
            </div>

            <div class="action-buttons">
                <button class="primary-btn" id="newQuoteBtn">
                    <span class="btn-icon">‚ú®</span>
                    Top Notch
                </button>
                <button class="share-btn" id="shareBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/>
                        <circle cx="6" cy="12" r="3"/>
                        <circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                    Share
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <p>Made with ‚ù§Ô∏è for Farcaster</p>
        </footer>
    </div>

    <canvas id="shareCanvas" style="display: none;"></canvas>

    <script src="game.js"></script>
</body>
</html>
